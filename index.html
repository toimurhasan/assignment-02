<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids Education</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- ======= NAVBAR STARTS ======= -->
      <nav class="navbar container">
        <div class="logo">
          <img src="assets/logo.png" alt="" />
          <h2 class="logo-text">SCHOOL</h2>
        </div>
        <div class="menu">
          <ul class="menu-items">
            <li class="menu-item" id="home">Home</li>
            <li class="menu-item" id="about">About</li>
            <li class="menu-item" id="facilities">Facilities</li>
            <li class="menu-item" id="admission">Admission</li>
          </ul>
        </div>
        <div class="menu-icon"><i class="fa-solid fa-bars"></i></div>
        <div class="menu-btn"><button class="btn btn-primary">Contact</button></div>
      </nav>
      <hr class="divider" />
      <!-- ======= NAVBAR ENDS ======= -->

      <!-- ======= BANNER STARTS ======= -->
      <section class="banner container">
        <div class="banner-content">
          <h1 class="banner-title">
            <span class="orange">Empowering</span> <br />
            students from small <br />
            age <span class="sky-blue">towards vision</span>
          </h1>
          <p class="banner-description">
            With the courage, Confidence, Creativity and Compassion to make their Unique
            Contribution in a Diverse and Dynamic World.
          </p>
          <div class="banner-btn"><button class="btn btn-secondary">Enroll Now</button></div>
        </div>
        <div class="banner-image">
          <img src="assets/hero-kids.png" alt="" />
        </div>
      </section>
      <!-- ======= BANNER ENDS ======= -->
    </header>
    <script src="https://kit.fontawesome.com/5413de74dc.js" crossorigin="anonymous"></script>
  </body>
</html>
